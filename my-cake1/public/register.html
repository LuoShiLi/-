<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>REGISTER</title>
    <link rel="stylesheet" href="css/register.css">
</head>
<body>
<div class="container">
    <header class="header"></header>
    <section class="section">
        <div class="main">
            <div class="register">
                <h3>PERSONAL INFORMATION</h3>
                First Name:
                <p>
                    <input type="text" name="uname" placeholder="please input username">
                </p>
                Email Address:
                <p>
                    <input type="email" name="email" placeholder="please input email">
                </p>
                Password:
                <p>
                    <input type="password" name="upwd">
                </p>
                Confirm Password:
                <p>
                    <input type="password" name="cupwd"  placeholder="please input  confirm password">
                </p>
                <button>SUBMIT</button>
            </div>
        </div>
    </section>
    <footer class="footer"></footer>
</div>
</body>
</html>
